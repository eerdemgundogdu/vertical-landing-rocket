# Rocket Guidance Parameters
# Configuration file for ROS2 rocket guidance nodes

/**:
  ros__parameters:
    # Serial Bridge
    serial_bridge:
      port: "/dev/ttyACM0"
      baudrate: 921600
      timeout: 0.1

    # Guidance Node
    guidance:
      update_rate: 50.0
      landing_target_n: 0.0
      landing_target_e: 0.0
      max_tilt_angle: 0.5  # radians (~28 degrees)
      gravity: 9.81
      terminal_altitude: 5.0  # meters
      terminal_velocity: 2.0  # m/s

    # Vision Node
    vision:
      aruco_dict: "DICT_4X4_50"
      marker_size: 0.2  # meters
      camera_topic: "/camera/image_raw"
      publish_debug: true

    # Telemetry Node
    telemetry:
      gcs_ip: "192.168.1.100"
      gcs_port: 14550
      broadcast_rate: 20.0
      json_mode: true
